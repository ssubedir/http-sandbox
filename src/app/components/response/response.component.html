<div>
  <section class="hero section is-small is-block-touch is-block-desktop" *ngIf="localStorage.getItem('response') != null">
    <div class="container">

        <div class="column"  >
            <h1
            class="subtitle is-size-1-fullhd is-size-2-desktop is-size-2-tablet is-size-3-mobile has-text-centered has-text-dark">
            <strong class="has-text-weight-bold">Response</strong>
          </h1>
        </div>
        <div class="column">
         



          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                Raw Data
              </p>
              
              <app-download></app-download>
            </header>
            <div class="card-content">
              <div class="content">
                
                <mat-tree [dataSource]="nestedDataSource" [treeControl]="nestedTreeControl" class="treeFF">
                  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                    <li class="mat-tree-node">
                      <button mat-icon-button disabled></button>
                      <code>{{node.filename}}:  {{node.type}}</code>
                    </li>
                  </mat-tree-node>
                
                  <mat-nested-tree-node *matTreeNodeDef="let node; when: hasNestedChild">
                    <li>
                      <div class="mat-tree-node">
                        
                        <button mat-icon-button matTreeNodeToggle
                                [attr.aria-label]="'toggle ' + node.filename">
                          <mat-icon class="mat-icon-rtl-mirror">
                            <span>{{nestedTreeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}</span>
                          </mat-icon>
                        </button>
                        
                        <div>
                            
                        </div>
                        <strong>{{node.filename}}</strong>
                        <div>
                        </div>
                      </div>
                      <ul [class.example-tree-invisible]="!nestedTreeControl.isExpanded(node)">
                        <ng-container matTreeNodeOutlet></ng-container>
                      </ul>
                    </li>
                  </mat-nested-tree-node>
                </mat-tree>

              </div>
            </div>
          </div>
  
          <br>

        </div>
    </div>
    <!---->
  </section>

</div>
